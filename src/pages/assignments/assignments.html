  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar >
    <ion-title>Assignments</ion-title>
  </ion-navbar>

</ion-header>
<ion-content no-padding>
  <div style="background:#2B2E33; color:#ffffff; padding:5px; text-align:Center ">
    <h6 no-padding no-margin>{{userDetails.classname}}</h6>
  </div>

  <ion-card *ngFor="let item of dataSet;  let i = index;" (click)="test(item.id,item.asname)">
    <ion-card-header>
      {{item.asname}}
    </ion-card-header>
    <ion-card-content>
      <b>Subject Code : </b>{{item.ascode}}<br>
      <b>Last Date : </b>{{item.lastdate}}
    </ion-card-content>
  </ion-card>


   
</ion-content>
